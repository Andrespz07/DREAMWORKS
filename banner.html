<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/2f57c86d59.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/src/css/styles.css">
        <title>Item Details</title>
    </head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="src/Assets/img/img-banner/dreamworks-banner-3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="src/Assets/img/img-banner/dreamworks-banner-2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="src/Assets/img/img-banner/dreamworks-banner-1.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="src/js/banner-script.js"></script>

</body>

</html>
