<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f57c86d59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Item Details</title>
</head>
<body id="body-details">
    <header> 
        <div id="flex-box-title">
            <div>
                <img id="logo-principal" src="src\Assets\img\DreamWorks_Logo.png" alt="logo principal" >
            </div>
            <div id="title-logo-flex-box">
                <h2>DreamWorks Animation</h2>
            </div>
        </div> 
        
        <nav id="nav-buttons">
            <ul id="ul-buttons">
                 <li class="nav-button"><a href="index.html">HOME</a></li>
                 <li class="nav-button"><a href="category.html">CATEGORY</a></li>
                 <li class="nav-button"><a href="#">ABOUT US</a></li>
            </ul>
        </nav>
        
    </header>
    <section id="info-product-section">
        <div id="info-product" class="wrapper-info-product-section">
            <h2 id="product-title">
                <span>Donkey funko pop</span>
            </h2>
            <div id="description">
                <p id="paragraph-descrption">
                    Figura Funko Pop Movies 279 Shrek: Burro. 14,50 €. Impuestos incluidos. Sin stock. Viene presentada en una caja de cartón ilustrada.
                </p>
            </div>
        </div>
        <div id="image-product" class="wrapper-info-product-section">
            <div id="container-img-product-section">
                <img id="img-product" src="src/Assets/img/img-catalogo/donkey.jpg" alt="Donkey-image">
            </div>
            <div id="buttons">
                <input id="add-cart-button" type="button" value="Add to Cart" >
                <button id="like-button" type="submit"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
    </section>
    <footer>
        <p>©2022. DREAMWORKS </p>
        <img id="Dreamworks-Logo" src="src/Assets/img/DreamWorks_Logo.png" alt="logodreamworks">
    </footer>  
    <script type="text/javascript" src="src/scripts/script.js"></script>
</body>
</html>
